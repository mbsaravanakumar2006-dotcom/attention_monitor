{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Attention Reports & Analytics</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Attention Trends</h5>
                    <div class="btn-group">
                        <button id="clearData" class="btn btn-sm btn-outline-danger me-2">Clear Data</button>
                        <a href="/api/export_report" class="btn btn-sm btn-outline-light me-2">Download CSV</a>
                        <button id="refreshGraph" class="btn btn-sm btn-light">Refresh Data</button>
                    </div>
                </div>
                <div id="report-error-container" class="px-3 pt-3 d-none">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span id="report-error-msg"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="card-body position-relative">
                    <div id="chart-loader" class="position-absolute top-50 start-50 translate-middle">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div style="height: 400px; width: 100%;">
                        <canvas id="attentionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Detailed Event Log</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                        <table class="table table-hover mb-0">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Roll No</th>
                                    <th>Student Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="report-event-log">
                                <!-- Data will be populated by JS -->
                                <tr>
                                    <td colspan="4" class="text-center py-4">Loading reports...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/report.js') }}"></script>
{% endblock %}
